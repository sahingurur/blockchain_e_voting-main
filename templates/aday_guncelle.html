<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aday Güncelleme</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/voteicon.png') }}" alt="Logo">
            <span>Seçim Sistemi</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Ana Sayfa</a>
            <a href="{{ url_for('merkle_roots') }}">Merkle Roots</a>
            <a href="{{ url_for('verify_blocks') }}">Blok Doğrulama</a>
        </div>
    </div>

    <div class="container admin-panel">
        <h2>Aday Güncelleme</h2>
        <form action="{{ url_for('aday_guncelle_post', aday_id=aday.aday_id) }}" method="post" class="mt-3">
            <input type="text" name="aday_adi" value="{{ aday.aday_adi }}" required>
            <input type="text" name="aday_foto" value="{{ aday.aday_foto }}" required>
            <button type="submit" class="btn">Güncelle</button>
        </form>
        <a href="{{ url_for('aday_islemleri') }}" class="btn btn-secondary mt-3">Geri Dön</a>
    </div>
</body>
</html>
